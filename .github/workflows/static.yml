# Simple workflow for deploying static content to GitHub Pages (upload only the site folder)
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site folder
        run: |
          # Create a site folder and copy only static file types
          rm -rf site
          mkdir site
          # Use rsync to include only the file types we want (html, css, js, common images, fonts, svg, ico)
          rsync -av --prune-empty-dirs \
            --include '*/' \
            --include='*.html' --include='*.htm' \
            --include='*.css' --include='*.js' \
            --include='*.jpg' --include='*.jpeg' --include='*.png' --include='*.gif' --include='*.svg' --include='*.ico' \
            --include='*.woff' --include='*.woff2' --include='*.ttf' \
            --exclude='*' . site/
          # Remove any unexpectedly large files from the site folder (safety threshold)
          find site -type f -size +50M -print -delete || true
          # Show resulting size for debugging
          du -sh site || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
